<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Cheap Good</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div><input type="checkbox" class="fast-check fast" id="fast"><label for="fast"
                class="fast-label fast">Fast</label>
        </div>
        <div><input type="checkbox" id="cheap" class="cheap-check cheap"><label class="cheap-label cheap"
                for="cheap">Cheap</label>
        </div>
        <div><input type="checkbox" class="good-check good" id="good"><label for="good"
                class="good-label good">Good</label>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
